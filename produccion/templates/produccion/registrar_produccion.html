{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Registrar Producci√≥n</h2>
            <form method="post" class="text-center">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group row justify-content-center">
                        <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label text-right">{{ field.label }}</label>
                        <div class="col-sm-6">
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary mt-3">Registrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
